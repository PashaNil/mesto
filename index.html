<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/logo-header.svg" alt="Место Россия">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар профиля">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button opacity-hover" type="button"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button opacity-hover" type="button"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img class="element__mask-group" src="./images/Karahaevsk.jpg" alt="Постройка на фоне зеленых холмов">
          <div class="element__rectangle">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like-button opacity-hover" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__mask-group" src="./images/Elbrus.jpg" alt="Вид на холмы на фоне Эльбруса">
          <div class="element__rectangle">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like-button opacity-hover" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__mask-group" src="./images/Dombay.jpg" alt="Леса и горы Домбая">
          <div class="element__rectangle">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like-button opacity-hover" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__mask-group" src="./images/Arhiz.jpg" alt="Кирпичная постройка на фоне больших холмов">
          <div class="element__rectangle">
            <h2 class="element__title">Архыз</h2>
            <button class="element__like-button opacity-hover" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__mask-group" src="./images/Heget.jpg" alt="Заснежанный спуск с горы">
          <div class="element__rectangle">
            <h2 class="element__title">Чегет</h2>
            <button class="element__like-button opacity-hover" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__mask-group" src="./images/Pik-pushkina.jpg" alt="Веревочный мост на фоне туманных гор">
          <div class="element__rectangle">
            <h2 class="element__title">Пик Пушкина</h2>
            <button class="element__like-button opacity-hover" type="button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <h2 class="footer__copyright">&copy; 2023 Mesto Russia</h2>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-icon opacity-hover" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popupFormEdit">
          <fieldset class="popup__fieldset">
            <input class="popup__input" type="text" id="name" name="name" placeholder="Имя" minlength="3" maxlength="30"
              required>
            <input class="popup__input" type="text" id="job" name="job" placeholder="Род занятий" minlength="5"
              maxlength="30" required>
          </fieldset>
          <button class="popup__button-save opacity-hover" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>
