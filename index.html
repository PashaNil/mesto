<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/logo-header.svg" alt="Место Россия">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар профиля">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button opacity-hover" type="button"
              aria-label="Редактирование информации"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button opacity-hover" type="button" aria-label="Добавить карточку"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button class="popup__close-icon opacity-hover" type="button" aria-label="Закрытие окна"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_type_profile" name="popupFormProfile" novalidate>
          <fieldset class="popup__fieldset">
            <input class="popup__input popup__input_type_name" type="text" id="name" name="name" placeholder="Имя"
              minlength="2" maxlength="40" required>
            <span class="popup__input-error name-error"></span>
            <input class="popup__input popup__input_type_job" type="text" id="job" name="job" placeholder="Род занятий"
              minlength="2" maxlength="200" required>
            <span class="popup__input-error job-error"></span>
          </fieldset>
          <button class="popup__button popup__button_disabled" type="submit" aria-label="Сохранить форму"
            disabled>Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add-cards">
      <div class="popup__container">
        <button class="popup__close-icon opacity-hover" type="button" aria-label="Закрытие окна"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_type_add-cards" name="popupFormCards" novalidate>
          <fieldset class="popup__fieldset">
            <input class="popup__input popup__input_type_card-title" type="text" id="title" name="card-title"
              placeholder="Название места" minlength="2" maxlength="30" required>
            <span class="popup__input-error title-error"></span>
            <input class="popup__input popup__input_type_card-link" type="url" id="link" name="card-link"
              placeholder="Ссылка на картинку" required>
            <span class="popup__input-error link-error"></span>
          </fieldset>
          <button class="popup__button popup__button_disabled" type="submit" aria-label="Сохранить форму"
            disabled>Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_card-image">
      <figure class="popup__figure">
        <button class="popup__close-icon opacity-hover" type="button" aria-label="Закрытие окна"></button>
        <img class="popup__figure-img" src="#" alt="">
        <figcaption class="popup__figurecaption"></figcaption>
      </figure>
    </div>

  </div>

  <template class="template-element">
    <article class="element">
      <img class="element__mask-group" src="#" alt="">
      <button class="element__trash-button" type="button"></button>
      <div class="element__rectangle">
        <h2 class="element__title"></h2>
        <button class="element__like-button" type="button"></button>
      </div>
    </article>
  </template>
  <script defer type="module" src="./scripts/index.js"></script>
</body>
</html>
